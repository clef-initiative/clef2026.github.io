<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
{{ partial "head.html" . }}

{{ $color := .Site.Params.color | default "stone" }}
{{ $gray := .Site.Params.gray | default "stone" }}

<body class="min-h-screen bg-{{ $gray }}-100 dark:bg-{{ $gray }}-900 text-{{ $gray }}-700 dark:text-{{ $gray }}-300">
<!-- Skip to main content for accessibility -->
<a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-{{ $color }}-500 text-white px-4 py-2 rounded-xl z-50 transition-all">
  Skip to main content
</a>

<!-- Main page container -->
<div class="flex flex-col min-h-screen justify-between">
  <!-- Site header & navigation -->
  {{ partial "header.html" . }}
  {{ block "hero" . }}{{ end }}
  <!-- Main content area -->
  <main
    id="main-content"
    class="flex-1 mx-auto md:max-w-2xl max-w-full"
    role="main"
    aria-label="Main content"
  >
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Site footer -->
  {{ partial "footer.html" . }}
</div>
</body>
</html>
